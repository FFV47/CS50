{% extends 'layout.html' %}

{% block styles %}

<link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}" />

{% endblock styles %}

{% block content %}

<header class="title rounded-pill shadow mx-auto">
  <h1><a href="/">tutorNET</a></h1>
</header>

<main class="container mt-5">
  <form action="/login" method="POST">
    <div class="form-row justify-content-center mb-2 mx-1">
      <div class="col-sm-4">
        <label for="username">Username</label>
        <input
               type="text"
               class="form-control"
               name="username"
               id="username"
               aria-placeholder="username"
               required />
      </div>
    </div>
    <div class="form-row justify-content-center mb-2 mx-1">
      <div class="col-sm-4">
        <label for="password">Password</label>
        <input
               type="password"
               class="form-control"
               name="password"
               id="password"
               aria-placeholder="password"
               required />
      </div>
    </div>
    <div class="form-row justify-content-center mt-3">
      <button type="submit" class="btn btn-secondary">Login</button>
    </div>
  </form>
</main>
<footer></footer>
{% endblock %}
